<md-content layout-padding>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Search for Gifts</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-input-container>
                <label>Your Username</label>
                <input type="text" required name="name" ng-model="$ctrl.username">
            </md-input-container>

            <md-input-container>
                <label>Your Password</label>
                <input type="password" ng-model="$ctrl.userpassword">
            </md-input-container>

            <md-input-container>
                <label>The Gifted One</label>
                <input type="text" ng-model="$ctrl.targetuser">
            </md-input-container>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button type="submit" ng-click="$ctrl.sendRequest()">Go!</md-button>
        </md-card-actions>
    </md-card>
</md-content>
